{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Лесной охта-дом{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'cottage/css/styles.css' %}">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Лесной охта-дом</a>
            <ul class="menu">
                {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <!-- Контент страницы -->
    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
